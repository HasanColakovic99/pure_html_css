<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Speck Academy</title>
</head>

<body>

    <header class="header">
        <div class="header__iner">
            <a class="header__logo-link" href=""><img class="header__logo" src="images/logo.svg" alt="Logo"></a>
            <nav class="header__nav">
                <a href="#" class="header__nav-link">Courses</a>
                <a href="#" class="header__nav-button button button_nav">Sign In</a>
                <a href="#" class="header__nav-button button button_nav button_secondary">Register</a>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <div class="landing">
                <img class="landing__img" src="images/landing.jpg" alt="Landing picture">
                <div class="landing__overlay">
                    <div class="landing__overlay-red"></div>
                    <div class="landing__overlay-dark"></div>
                </div>
                <div class="landing__content">
                    <div class="landing__content-inner">
                        <h1 class="landing__title">Learn what matters, Speck Academy powered by FOI</h1>
                        <p class="landing__subtitle">Make a turnaround in your career or upgrade your current skill set
                            with
                            knowledge-based lessons from IT practice.</p>
                        <a class="button" href="#">Explore Courses</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>

</body>

</html>
